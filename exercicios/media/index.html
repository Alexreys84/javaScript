<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Média</title>
</head>

<body>
    <div class="container">
        <h1>Calcular Média</h1>
        <img src="img/calc.png" alt="Status" id="imgStatus">
        <form id="frmNotas" class="flex">
            <input type="number" id="nota1" name="nota1" placeholder="Primeira nota" class="caixa">
            <input type="number" id="nota2" name="nota2" placeholder="Segunda nota" class="caixa">
            <input type="number" id="nota3" name="nota3" placeholder="Terceira nota" class="caixa">
            <input type="number" id="nota4" name="nota4" placeholder="Quarta nota" class="caixa">
            <input type="button" id="btnCalcular" value="Calcular Nota">
        </form>
    </div>
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="statusResultado"></p>
    </div>

    <script src="media.js"></script>
</body>

</html>
